<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-page">
        <div class="calculator-title">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </div>
        <div class="calculator-box">
            <div class="input-boxes">
                <div class="name-box">
                    <div class="ctm_text-red">Nome Cognome</div>
                    <input type="text" class="name" placeholder="inserisci nome e cognome">
                </div>
                <div class="distance-box">
                    <div class="ctm_text-red">Km da percorrere</div>
                    <input type="number" class="kilometer" placeholder="inserisci distanza in km">
                </div>
                <div class="age-box">
                    <div class="ctm_text-red">Fascia d'età</div>
                    <select name="età" class="age" >
                        <option >18+ anni</option>
                        <option >Minorenne</option>
                        <option >65+ anni</option>
                    </select>
                </div>
            </div>
            <div class="button-box">
                <button class="generate-ticket">Genera</button>
                <button class="cancel-info">Annulla</button>
            </div>
        </div>
        <div class="ticket-title hide1">
            IL TUO BIGLIETTO
        </div>
        <div class="ticket-box hide2">
            <div class="traveler-detail">DETTAGLIO PASSEGGERI</div>
            <div class="traveler-ticket">
                <div class="ticket-left">
                    <div class="ctm_fw_bold">NOME PASSEGGERO</div>
                    <div class="name-var"></div>
                </div>
                <div class="ticket-right">
                    <div class="ticket-type">
                        <div class="ctm_fw_bold">Offerta</div>
                        <div class="discount-var"></div>
                    </div>
                    <div class="wagon">
                        <div class="ctm_fw_bold">Carrozza</div>
                        <div class="wagon-var"></div>
                    </div>
                    <div class="cp-code">
                        <div class="ctm_fw_bold">Codice CP</div>
                        <div class="cp-code-var"></div>
                    </div>
                    <div class="ticket-price">
                        <div class="ctm_fw_bold">Costo biglietto</div>
                        <div class="price-var"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="myscript.js"></script>
</html>
